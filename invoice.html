<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <link rel="stylesheet" href="invoice.css">
</head>
<body>
    <div class="invoice">
        <h1>Invoice</h1>
        <div class="details">
            <p><strong>Invoice Number:</strong> INV12345</p>
            <p><strong>Invoice Date:</strong> October 10, 2023</p>
            <p><strong>Due Date:</strong> November 10, 2023</p>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Product A</td>
                    <td>2</td>
                    <td>$50.00</td>
                    <td>$100.00</td>
                </tr>
                <tr>
                    <td>Product B</td>
                    <td>3</td>
                    <td>$30.00</td>
                    <td>$90.00</td>
                </tr>
            </tbody>
        </table>
        <div class="total">
            <p><strong>Total Amount:</strong> $190.00</p>
        </div>
    </div>

</body>
</html>
